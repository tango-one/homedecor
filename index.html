<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-min.css">
	<title>home decor</title>
</head>
<body>

<div class="container">

	<section>
		<div class="header">
			<div class="nav">
				<div class="logo">HomeDecor
					
				</div>
				<ul class="">
					<li><a href="#" class="nav-header__home">Home</a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
				</ul>
				<div class="burger">
					
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="hero">
			<div class="hero_sign">
				<div class="hero-sign__text">2021 Collection</div>
			</div>
		</div>
	</section>

	<section>
		<div class="feature__product">
			<div class="features-product__image">
				<img src="./images/chair-png-40550.png" alt="product image">
				<div class="features-product__description">Furniture</div> 
			</div>
		</div>		
	</section>


	<section class="rooms__selector">

		<div class="room1">
			<img src="./images/living-room1.jpg" alt="">

					<div class="room_btn">shop</div>
				</div> 


		</div>

		<div class="room2">
			<img src="./images/dining-room1.jpg" alt="">
				<div class="room1__title">Bed Room
					<div class="room_btn">shop</div>
				</div>
		</div>

		<div class="room3">
			<img src="./images/bedroom-1.jpg" alt="">
				 <div class="room1__title">Dining Room
				 	<div class="room_btn">shop</div>
				 </div> 
		</div>
	</section>

	 <section class="customer__respons">

		<div class="customer-respons__return">
			<div class="customer-response__title">free return</div>
		</div>
		
	</section> 

	<!-- footer start here -->

	<div class="footer">
		<div class="box1">
			<h2 class="ft-head">Information</h2>
			<div class="ft">
				<li><a href="#" class="link-item">About us</a></li>
				<li><a href="#" class="link-item">Who are we</a></li>
				<li><a href="#" class="link-item"></a></li>
				<li><a href="#" class="link-item"></a></li>
			</div>
		</div>

		<div class="box1">
			<h2 class="ft-head">Collection</h2>
			<div class="ft">
				<li><a href="#" class="link-item">Dining room</a></li>
				<li><a href="#" class="link-item">Living Room</a></li>
				<li><a href="#" class="link-item">Bed Room</a></li>
				<li><a href="#" class="link-item">Furniture</a></li>
			</div>
		</div>

		<div class="box1">
			<h2 class="ft-head">Follow us</h2>
			<div class="ft-s">
				<li><a href="#" class="link-item"><ion-icon name="logo-facebook"></ion-icon></a></li>
				<li><a href="#" class="link-item"><ion-icon name="logo-instagram"></ion-icon></a></li>
				<li><a href="#" class="link-item"><ion-icon name="logo-twitter"></ion-icon></a></li>
				<li><a href="#" class="link-item"><ion-icon name="mail-outline"></ion-icon></a></li>
			</div>
		</div>
	</div>


	<!-- footer ends here -->
            

	




</div>


<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
